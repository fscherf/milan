[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
version = "0.0.0"
name = "milan"

requires-python = ">=3.8"

dependencies = [
  "websockets==12.0",
  "requests==2.31.0",
]


[project.optional-dependencies]
dev = [
  "build",
  "twine",
  "tox",
  "simple-logging-setup",
  "lona==1.16",
  "lona-picocss==0.4.3",
  "rlpython",
  "playwright",
  "debugpy",
]

test = [
  "coverage==7.3.2",
  "pytest==7.4.3",
  "pytest-timeout==2.2.0",
  "pytest-asyncio==0.23.0",
  "playwright==1.38.0",
  "rlpython",
]


[tool.setuptools]
include-package-data = true
